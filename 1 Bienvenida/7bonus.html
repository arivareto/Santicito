<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Memorias y futuro</title>
  <link rel="icon" href="7bonus.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Edu SA Hand', cursive;
      font-size: 20px;
      background-image: url('7bg.jpg'); /* Fondo corcho */
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .board {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .note {
      position: absolute;
      width: 160px;
      height: 120px;
      background-color: #fffbe6;
      border: 1px solid #d3c193;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      padding: 12px;
      cursor: pointer;
      transform: rotate(-2deg);
      transition: transform 0.2s ease;
      border-radius: 6px;

      display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  line-height: 1.2;
    }

    .note:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 6px 8px 16px rgba(0, 0, 0, 0.25);
}

    .pin {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
    }

    .pin img {
  width: 40px;
  height: auto;
  pointer-events: none; /* Para que no bloquee los clics en las notas */
  filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.4)); /* Sombra para realismo */
}

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fffefb;
      padding: 16px;
      border-radius: 12px;
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 16px;
      cursor: pointer;
      font-size: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.board {
  animation: fadeInUp 3.5s ease forwards;
  opacity: 0; /* Importante para el inicio */ 
}
    .board {
      opacity: 1;
    }

    .note {
  opacity: 0;
  animation: popIn 0.8s ease forwards;
}

@keyframes popIn {
  from {
    opacity: 0;
    transform: scale(0.9) rotate(-4deg);
  }
  to {
    opacity: 1;
    transform: scale(1) rotate(-2deg);
  }
}

.home-button {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 60px;
  height: 60px;
  background-color: #fffbe6;
  border: 2px solid #d3c193;
  border-radius: 50%;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: transform 0.3s ease, background-color 0.3s ease;
  z-index: 20;
  animation: fadeInSlide 2s ease forwards;
  opacity: 0;
}

.home-button:hover {
  transform: scale(1.1);
  background-color: #fdf1c9;
}

.home-button img {
  width: 28px;
  height: 28px;
}

@keyframes fadeInSlide {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
  }

  </style>
</head>
<body>
  <div class="note" style="top: 40px; left: 60px; animation-delay: 0.3s;" onclick="openModal(`

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    function openModal(content) {
      document.getElementById('modal-text').innerHTML = content;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
document.querySelectorAll('.pin').forEach(pin => {
    pin.innerHTML = `<img src="7alfil.png" alt="Alfiler" />`;
  });
  
  </script>
  <a href="1-inicio.html" class="home-button" title="Volver al inicio">

</html>
