<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Zilla+Slab:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    body {
      animation: screenFade 2s ease forwards;
      opacity: 0;
      margin: 0;
      font-family: 'VT323', monospace;
      background: url('fondo-campo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2b1e1e;
      font-size: 1.4rem;
    }

    @keyframes screenFade {
      0% { opacity: 0; filter: blur(8px) brightness(0.7); }
      100% { opacity: 1; filter: blur(0px) brightness(1); }
    }

    .fade-out {
      animation: disappear 1.5s ease forwards;
    }

    @keyframes disappear {
      to { opacity: 0; filter: blur(10px); }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      box-sizing: border-box;
    }

    .character {
      margin-right: 20px;
    }

    .character img {
      width: 130px;
    }

    .dialogue-box {
      background-color: #f5e7cc;
      border: 4px solid #a67c52;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      line-height: 1.5;
      box-shadow: 4px 4px #00000055;
      opacity: 0;
      transform: scale(0.95);
      animation: dialogueEnter 1.2s ease-out forwards;
      animation-delay: 2s;
    }

    @keyframes dialogueEnter {
      to { opacity: 1; transform: scale(1); }
    }

    .options {
      margin-top: 20px;
      display: none;
    }

    .options button {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      margin: 5px;
      padding: 8px 12px;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #ffffff;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #ddd;
    }

    .typing-cursor::after {
      content: '|';
      animation: blink 0.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .download-section {
      margin-top: 30px;
      text-align: center;
    }

    .download-section a {
      background: #5d8c5a;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
    }

    .download-section a:hover {
      background: #79ad76;
    }

    .next-button {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.3rem;
      background: none;
      border: none;
      color: #2b1e1e;
      text-decoration: underline;
      cursor: pointer;
      font-family: 'Zilla Slab', serif;
    }

    .next-button:hover {
      color: #000;
    }

    #toggle-sound {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1rem;
      background: #f5e7cc;
      border: 2px solid #a67c52;
      border-radius: 6px;
      padding: 4px 12px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      z-index: 999;
    }
  </style>
</head>
